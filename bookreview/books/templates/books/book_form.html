<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><h1>{% if form.instance.pk %}本を編集{% else %}本を追加{% endif %}</h1></title>
    <style>
    form p { margin: 0 0 14px; }
    form p label { display: block; margin: 0 0 6px; font-weight: 600; }
    form p input, form p textarea, form p select {
    display: block;
    width: 520px;
    max-width: 100%;
    padding: 8px;
    box-sizing: border-box;
    }
    button { padding: 8px 14px; }
    </style>
</head>
<body>
    <p>
        <a href="{% url 'books:list' %}">← 本一覧へ</a>
    </p>

<h1>本を追加</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">登録</button>
</form>
</body>
</html>
