<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>ログイン</title>
</head>

<body>
    <h1>ログイン</h1>

    {% if form.errors %}
    <p style="color:red;">ユーザー名またはパスワードが違います。</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <div style="margin-bottom:10px;">
            <label>ユーザー名</label><br>
            {{ form.username }}
        </div>

        <div style="margin-bottom:10px;">
            <label>パスワード</label><br>
            {{ form.password }}
        </div>

        <button type="submit">ログイン</button>
    </form>

    <p style="margin-top:12px;">
        <a href="{% url 'books:list' %}">本一覧へ戻る</a>
    </p>
</body>

</html>
